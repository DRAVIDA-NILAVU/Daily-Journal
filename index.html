<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simply Daily Journey 🌞</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #e0ffff);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #e67e22;
      font-family: 'Indie Flower', cursive;
      font-size: 3rem;
    }

    .quote {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      color: #7f8c8d;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      border-radius: 12px;
      border: 2px dashed #f39c12;
      resize: vertical;
      background: #fff8dc;
      font-family: 'Indie Flower', cursive;
      font-size: 1.2rem;
      color: #444;
    }

    button {
      padding: 12px 24px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #e67e22;
      transform: scale(1.05);
    }

    .entry-list {
      margin-top: 30px;
    }

    .entry-card {
      background: #fffef0;
      border-left: 5px solid #f39c12;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .timestamp {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 5px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simply Daily Journey 📝</h1>
    <div class="quote">"Dear Diary... Today I was fabulous. Again. 😎"</div>

    <textarea id="entryText" placeholder="Write like nobody’s watching. Vent, sing, dream... or complain about that one mosquito 🦟."></textarea><br/>
    
    <div style="text-align:center;">
      <button onclick="saveEntry()">💾 Save the Magic</button>
      <button onclick="clearAll()">🧹 Wipe the Slate</button>
    </div>

    <div class="entry-list" id="entryList">
      <h3>📚 Your Glorious Thoughts:</h3>
      <div id="entries"></div>
    </div>
  </div>

  <div class="footer">
    Powered by ☕, bad jokes, and overthinking.
  </div>

  <script>
    function saveEntry() {
      const text = document.getElementById('entryText').value.trim();
      if (text === '') return alert('Oops! Your brain dump is empty. Try again 🧠💭');

      const date = new Date().toLocaleString();
      const entry = { text, date };

      let entries = JSON.parse(localStorage.getItem('funnyJournalEntries')) || [];
      entries.unshift(entry);
      localStorage.setItem('funnyJournalEntries', JSON.stringify(entries));
      document.getElementById('entryText').value = '';
      renderEntries();
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem('funnyJournalEntries')) || [];
      const entriesContainer = document.getElementById('entries');
      entriesContainer.innerHTML = '';

      if (entries.length === 0) {
        entriesContainer.innerHTML = '<p>No deep thoughts yet. Time to unleash your inner philosopher 🧐</p>';
        return;
      }

      entries.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'entry-card';
        card.innerHTML = `
          <div class="timestamp">🕒 ${entry.date}</div>
          <div>${entry.text}</div>
        `;
        entriesContainer.appendChild(card);
      });
    }

    function clearAll() {
      if (confirm("Are you sure? All your masterpiece rants and jokes will vanish like your sleep schedule! 😱")) {
        localStorage.removeItem('funnyJournalEntries');
        renderEntries();
      }
    }

    // Initial render
    renderEntries();
  </script>
</body>
</html>
